<div class="row plan-container">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-4 text-center"  style="padding: 10px;"*ngFor="let plan of PlanSources">
        <a href="../../../assets/plans/green/{{plan.ImageURL}}" download="{{plan.Name}}">{{plan.Name}}</a>
        <img class="plan-image" src="../../../assets/plans/green/{{plan.ImageURL}}">
      </div>
    </div>
  </div>
</div>
